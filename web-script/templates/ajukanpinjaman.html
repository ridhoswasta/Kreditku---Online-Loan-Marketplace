<div class="container-fluid">
<div class="container">
  <center><h1> Form Peminjaman </h1></center>
  <br>

  <form action="/result" method="POST">
    <div class="form-group">
    <label>Nama Peminjam : </label>
    <input class="form-control" type="hidden" name="id_akun" value="{{ id_kreditur }}">
    <input class="form-control" type="text" name="Nama" required>

    </br>
  </div>

      <div class="form-group">
       <label for="Gender" >Jenis Kelamin :</label>
        <select class="form-control" id="Gender" name="Gender">
          <option value="1">Laki - Laki </option>
          <option value="0">Perempuan </option>
        </select>
      </div>

    <div class="form-group">
   <br>
    <label for="Married">Status pernikahan</label>
    <select class="form-control" id="Married" name="Married">
      <option value="1">Sudah Menikah</option>
      <option value="0">Belum Menikah</option>
    </select>
    </br>
  </div>

  <div class="form-group">
    <br>
    <label for="Dependents">Jumlah Tanggungan</label>
    <select class="form-control" id="Dependents" name="Dependents">
      <option value="0">Tidak ada tanggungan</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3 Atau lebih</option>
    </select>
    </br>
  </div>

  <div class="form-group">
    <br>
    <label for="Education">Pendidikan terakhir</label>
    <select class="form-control" id="Education" name="Education">
      <option value="1">Lulus D3, S1 atau lebih</option>
      <option value="0">Tidak Kuliah \ Tidak Lulus Kuliah</option>
    </select>
    </br>
  </div>

  <div class="form-group">
    <br>
    <label for="Self_Employed">Bekerja atau menjalankan usaha sendiri?</label>
    <select class="form-control" id="Self_Employed" name="Self_Employed">
      <option value="1">Usaha Sendiri</option>
      <option value="0">Bekerja</option>
    </select>
    </br>
  </div>

  <div class="form-group">
    <br>
    <label for="Applicant Income">Pemasukan peminjam</label>
    <input class="form-control" type="text" id="ApplicantIncome" name="ApplicantIncome" required>
    </br>
  </div>

  <div class="form-group">
    <br>
    <label for="CoapplicantIncome">Pemasukan Suami/Istri atau orang terdekat anda.</label>
    <input class="form-control" type="text" id="CoapplicantIncome" name="CoapplicantIncome" required>
    </br>
  </div>
  <div class="form-group">
    <br>
    <label for="LoanAmount">Jumlah pinjaman yang di inginkan :</label>
    <input class="form-control" type="text" id="LoanAmount" name="LoanAmount">
    </br>
  </div>
  <div class="form-group">
    <br>
    <label for="Loan_Amount_Term">Jangka waktu pinjaman : </label>
    <select class="form-control" id="Loan_Amount_Term" name="Loan_Amount_Term">
      <option value="36">3 Tahun</option>
      <option value="60">5 Tahun</option>
      <option value="84">7 Tahun</option>
      <option value="120">10 Tahun</option>
      <option value="180">15 Tahun</option>
      <option value="240">20 Tahun</option>
      <option value="300">25 Tahun</option>
      <option value="360">30 Tahun</option>
      <option value="480">40 Tahun</option>
    </select>
    </br>
  </div>

  <div class="form-group">
    <br>
    <label for="Credit_History">Apakah pernah meminjam sebelumnya?</label>
    <select class="form-control" id="Credit_History" name="Credit_History">
      <option value="1">Ya, pernah</option>
      <option value="0">Tidak, pernah</option>
    </select>
    </br>
  </div>

  <div class="form-group">
    <br>
    <label for="Property_Area">Tempat Tinggal</label>
    <select class="form-control" id="Property_Area" name="Property_Area">
      <option value="1">Perdesaan</option>
      <option value="3">Perkotaan</option>
      <option value="3">Pinggir Kota</option>
    </select>
    </br>
  </div>
    <br>
    <input type="submit" value="Ajukan pinjaman!" class="btn btn-primary">
  </form>
